<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid Tracker</title>
  <style>
    #data {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>Covid Tracker</h1>
  <li id="data">
    <p>date, state, total, death, deathIncrease</p>

  </li>
  <script>
    fetch('https://covidtracking.com/api/v1/states/daily.json')
      .then((response) => {
        return response.json();
      })
      .then((datas) => {
        const stateData = datas.filter((data) => {
          return data.state === 'NY';
        })
        // console.log(stateData);
        stateData.forEach((data) => {
          const node = document.createElement("LI");
          node.innerHTML = `${data.date}, ${data.state}, ${data.total}, ${data.death}, ${data.deathIncrease}`;
          document.getElementById("data").appendChild(node);
        })
      });
  </script>
</body>
</html>
